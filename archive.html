---
layout: default
title: Archive
---

<h2>The Archive</h2>

<div id="archive">
{% for year in site.years %}
  <div class="year">
    <h2>{{ year.first.first.date | date: "%Y" }}</h2>
    {% for month in year %}
      <div class="month">
        <h3>{{ month.first.date | date: "%B" }}</h3>
        <ul class="archive-posts">
        {% for post in month %}
          <li class="archive-post"><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
        </ul>
      </div>
    {% endfor %}
  </div>
{% endfor %} 
</div>
