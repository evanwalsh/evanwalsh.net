---
layout: default
---
<article class="post">
  <h2 class="title">{% if page.external %}<a href="{{ page.external }}">{{ page.title }} →</a>{% else %}{{ page.title }}{% endif %}</h2>
  <div class="metadata" title="{{ post.date }}">
    {{ page.date | date_to_string }} — <a href="{{ page.url }}" class="permalink">∞ Permalink</a>
  </div>
  <div class="body">
    {{ content }}
  </div>
</article>

<h3>Related posts</h3>
<ul id="related">
{% for post in site.related_posts %}
  <li><a href="{{ post.url }}">{{ post.title }}</a></li>
{% endfor %}
</ul>
